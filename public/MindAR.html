<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: Voiture.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

        ></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#rockingchair"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="images\Gundam.jpg"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
        ></a-plane>

        <a-gltf-model
          rotation="0 180 0 "
          position="0 -0.25 0.25"
          scale="1 1 1"
          src="#rockingchair"
        ></a-gltf-model>
      </a-entity> -->

      <a-assets>
        <video
          id="myvideo"
          src="https://firebasestorage.googleapis.com/v0/b/jimmy-webar.appspot.com/o/Voiture.mp4?alt=media"
          type="video/mp4"
          loop="true"
          playsinline
          autoplay="true"
          controls="true"
          muted
          timeout="10000"
        ></video>

        <script>
          document.getElementById("myvideo").play();
        </script>
      </a-assets>
      <a-camera
        position="0 0 0"
        vr-mode-ui="enabled: false"
        look-controls="enabled: false"
      ></a-camera>
      <a-entity
        id="objectAR"
        mindar-image-target="targetIndex: 0"
        look-controls="enabled: false"
      >
        <a-plane
          src="#myvideo"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
